<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>直播系统</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/teacher_reg.css" rel="stylesheet">
    <link href="__PUBLIC__/fonts/iconfont.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content">
    <div class="header"><p>教师注册</p></div>
    <div class="reg">
        <div class="register">
            <form name="form" action="{:url('index/index/teacher_register')}" novalidate method="POST">

                <div class="form-group">
                    <p>用户名：</p><input type="text" autocomplete="off" class="form-control" placeholder="教师用户名" name="name" >
                </div>
                <div class="form-group">
                    <p>真实姓名：</p><input type="text" autocomplete="off" class="form-control" placeholder="真实姓名" name="real_name" >
                </div>
                <div class="form-group">
                    <p>密码：</p><input type="password" autocomplete="off" class="form-control" placeholder="密码" name="password" >
                </div>

                <div class="form-group text-left mt-20" style="display: flex;justify-content: center;align-items: center">
                    <input style="height: 40px;width: 100px;background-color: skyblue;border-radius: 5px;color: #fff;margin-right: 10px;" type="submit" name="login_submit" value="注册">
                    <a href="{:url('index/index')}" style="height: 40px;width: 100px;background-color: skyblue;border-radius: 5px;color: #fff;margin-left: 10px;text-align: center;line-height: 40px;">返回</a>
                </div>

            </form>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
