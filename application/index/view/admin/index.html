<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>教育直播系统</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/style/index.css" rel="stylesheet">
    <link href="__PUBLIC__/style/admin.css" rel="stylesheet">
    <link href="__PUBLIC__/fonts/iconfont.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #fff">
<div class="content">
    <div class="header">
        <a href="{:url('index/index')}">首页</a>
        <a href="#">你好,{$name}</a>
        <a href="{:url('index/index/login_out')}">注销</a>
    </div>
    <div class="detail">
        <div class="change">
            <button type="button" class="btn" data-toggle="modal" data-target="#admin">
                添加url
            </button>
            <button type="button" class="btn" data-toggle="modal" data-target="#teacher">
                修改教师积分
            </button>
            <button type="button" class="btn" data-toggle="modal" data-target="#student">
                修改学生积分
            </button>
            <!-- 添加url-->
            <div class="modal fade" id="admin" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">管理员登陆</h4>
                        </div>
                        <div class="modal-body">
                            <form name="form" action="{:url('index/admin/addUrl')}" novalidate method="POST">

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="教师url" name="teacher_url" >
                                </div>

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="教师口令" name="teacher_token" >
                                </div>

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="助教口令" name="help_token" >
                                </div>

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="学生url" name="student_url" >
                                </div>

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="学生口令" name="student_token" >
                                </div>
                                <div class="form-group text-left mt-20" style="display: flex;justify-content: center;">
                                    <input style="height: 40px;width: 100px;background-color: #317EF3;border-radius: 5px;color: #fff" type="submit" name="login_submit" value="添加">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--修改教师积分-->
            <div class="modal fade" id="teacher" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">管理员登陆</h4>
                        </div>
                        <div class="modal-body">
                            <form name="form" action="{:url('/index/index/teacher_login')}" novalidate method="POST">

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="管理员账号" name="admin_name" >
                                </div>

                                <div class="form-group">
                                    <input type="password" autocomplete="off" class="form-control" placeholder="密码" name="admin_password" >
                                </div>

                                <div class="form-group text-left mt-20" style="display: flex;justify-content: center;">
                                    <input type="hidden" class="form-control"  name="admin" value='1'>
                                    <input style="height: 40px;width: 100px;background-color: #317EF3;border-radius: 5px;color: #fff" type="submit" name="login_submit" value="登录">
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--修改学生积分-->
            <div class="modal fade" id="student" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">管理员登陆</h4>
                        </div>
                        <div class="modal-body">
                            <form name="form" action="{:url('/index/index/teacher_login')}" novalidate method="POST">

                                <div class="form-group">
                                    <input type="text" autocomplete="off" class="form-control" placeholder="管理员账号" name="admin_name" >
                                </div>

                                <div class="form-group">
                                    <input type="password" autocomplete="off" class="form-control" placeholder="密码" name="admin_password" >
                                </div>

                                <div class="form-group text-left mt-20" style="display: flex;justify-content: center;">
                                    <input type="hidden" class="form-control"  name="admin" value='1'>
                                    <input style="height: 40px;width: 100px;background-color: #317EF3;border-radius: 5px;color: #fff" type="submit" name="login_submit" value="登录">
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table>
            <tr>
                <th>所属教师</th>
                <th>教师url</th>
                <th>教师口令</th>
                <th>助教口令</th>
                <th>学生url</th>
                <th>学生口令</th>
            </tr>
            {if($urls)}
            {foreach($urls as $url)}
            <tr>
                <td>{$url['status']==0?'未分配':$url['name']}</td>
                <td>{$url['teacher_url']}</td>
                <td>{$url['teacher_token']}</td>
                <td>{$url['help_token']}</td>
                <td>{$url['student_url']}</td>
                <td>{$url['student_token']}</td>
            </tr>
            {/foreach}
            {/if}
        </table>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
